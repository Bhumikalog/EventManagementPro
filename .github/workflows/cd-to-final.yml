name: CD ‚Äî Push Local Code to Final Repo (via PR)

on:
  push:
    branches: [ cd-test ]  # trigger only on ci-test pushes for safety

jobs:
  push-to-final:
    runs-on: ubuntu-latest

    permissions:
      contents: write          # allow pushing code
      pull-requests: write     # allow creating PRs
      actions: read

    steps:
      # 1Ô∏è‚É£ Checkout your current repository
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Configure Git identity
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3Ô∏è‚É£ Clone the destination repo (pestechnology)
      - name: Clone destination repo
        env:
          TARGET_REPO: ${{ secrets.TARGET_REPO }}   # pestechnology/... repo name
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Cloning destination repository: ${TARGET_REPO}"
          git clone https://x-access-token:${GH_TOKEN}@github.com/${TARGET_REPO}.git target-repo
          ls -la target-repo

      # 4Ô∏è‚É£ Sync source -> destination (excluding workflow files)
      - name: Sync files to destination repo
        run: |
          echo "üìÇ Syncing files to destination..."
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github/workflows/cd-to-final.yml' \
            --exclude='target-repo' \
            ./ target-repo/

      # 5Ô∏è‚É£ Commit and push changes to a new branch
      - name: Commit and push to new branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
        run: |
          cd target-repo
          BRANCH="sync-${GITHUB_RUN_ID}"
          echo "üåø Creating branch: $BRANCH"
          git checkout -b $BRANCH
          git add -A

          if git diff --staged --quiet; then
            echo "‚úÖ No changes to sync ‚Äî exiting."
            exit 0
          fi

          git commit -m "ci(cd): auto-sync from ${GITHUB_REPOSITORY} @ ${GITHUB_SHA}"
          echo "üöÄ Pushing branch to ${TARGET_REPO}..."
          git push https://x-access-token:${GH_TOKEN}@github.com/${TARGET_REPO}.git $BRANCH

      # 6Ô∏è‚É£ Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      # 7Ô∏è‚É£ Authenticate and create Pull Request
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
        run: |
          echo "üîê Using built-in GitHub token for authentication"
          gh auth setup-git

          BRANCH="sync-${GITHUB_RUN_ID}"
          echo "üì¨ Creating pull request for branch: ${BRANCH}"

          gh pr create \
            --repo "${TARGET_REPO}" \
            --head "${BRANCH}" \
            --base main \
            --title "Automated Sync: ${GITHUB_REPOSITORY}" \
            --body "This PR was auto-generated from the latest push in **${GITHUB_REPOSITORY}** at commit ${GITHUB_SHA}."
