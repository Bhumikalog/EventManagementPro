name: CD â€” push local code to final repo (via PR)

on:
  push:
    branches: [ main ]  # runs when you push from local to main

jobs:
  push-to-final:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone destination repo (PESTechnology)
        env:
          TARGET_REPO: ${{ secrets.TARGET_REPO }}          # pestechnology/... repo name
          TARGET_PAT: ${{ secrets.TARGET_PAT }}       # fine-grained PAT with write access
        run: |
          git clone https://x-access-token:${TARGET_PAT}@github.com/${TARGET_REPO}.git target-repo
          ls -la target-repo

      - name: Sync files to destination repo
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github/workflows/cd-to-final.yml' \
            --exclude='target-repo' \
            ./ target-repo/

      - name: Commit and push to new branch
        env:
          TARGET_REPO_PAT: ${{ secrets.TARGET_PAT }}
        run: |
          cd target-repo
          BRANCH="sync-${GITHUB_RUN_ID}"
          git checkout -b $BRANCH
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to push"
            exit 0
          fi
          git commit -m "ci(cd): auto-sync from ${GITHUB_REPOSITORY} @ ${GITHUB_SHA}"
          git push origin $BRANCH

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.TARGET_PAT }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
        run: |
          gh pr create \
            --repo ${TARGET_REPO} \
            --head $BRANCH \
            --base main \
            --title "Automated Sync: ${GITHUB_REPOSITORY}" \
            --body "This PR was auto-generated from the latest push in **${GITHUB_REPOSITORY}** at commit ${GITHUB_SHA}."
