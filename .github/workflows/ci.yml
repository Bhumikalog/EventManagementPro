name: CI — build and test React app

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, ci-test, ci/setup-github-actions ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # matches modern Vite & Supabase requirements
          cache: 'npm'

      # 3️⃣ Install dependencies (from package.json)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run ESLint for code quality (optional)
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ Run unit tests (using Vitest)
      - name: Run tests
        run: npm run test -- --run

      # 6️⃣ Build the project (ensures no build errors)
      - name: Build project
        run: npm run build

      # 7️⃣ Upload build artifacts (optional)
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist
