name: CI â€” Build and Test React App

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ ci-test, ci/setup-github-actions ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read        
      actions: read
      pull-requests: read   

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Run ESLint (non-blocking)
      - name: Run ESLint
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint || (echo "âš ï¸ ESLint warnings found, continuing..." && exit 0)

      # 5ï¸âƒ£ Run Vitest tests (non-blocking for now)
      - name: Run Tests
        run: |
          echo "ğŸ§ª Running Vitest..."
          npm run test -- --run || (echo "âš ï¸ Some tests failed, continuing..." && exit 0)

      # 6ï¸âƒ£ Build Vite app
      - name: Build Project
        run: |
          echo "ğŸ—ï¸ Building Vite app..."
          npm run build

      # 7ï¸âƒ£ Upload build output (optional)
      - name: Upload Build Output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist

      # 8ï¸âƒ£ Verify build contents
      - name: Verify Build Output
        run: |
          echo "ğŸ“ Contents of dist/:"
          ls -la dist || echo "âŒ dist folder missing!"
